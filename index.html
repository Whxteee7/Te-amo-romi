<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TeAmoRomi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 3em;
      color: #ff3385;
      text-shadow: 2px 2px 8px #fff;
      letter-spacing: 3px;
    }
    .mensaje {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5em;
      color: #fff;
      background: rgba(255,51,133,0.2);
      border-radius: 20px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
    }
    .botones {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    button {
      font-size: 2em;
      background: #ff3385;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 18px 48px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      transition: background 0.3s;
      margin-bottom: 18px;
    }
    button:hover {
      background: #ff65a3;
    }
    #contador {
      margin-top: 10px;
      color: #ff3385;
      font-size: 1.2em;
      text-shadow: 1px 1px 2px #fff;
    }
    .creditos {
      text-align: center;
      margin-top: 60px;
      font-size: 1em;
      color: #fff;
      opacity: 0.6;
    }
    .corazon {
      position: fixed;
      top: -50px;
      font-size: 2.3em;
      animation: caer 4.5s linear infinite;
      pointer-events: none;
      z-index: 100;
    }
    @keyframes caer {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>TeAmoRomi 💖</h1>
  <div class="mensaje">
    Eres la razón de mi alegría, motivo de mi inspiración y mi mayor fortuna. <br>
    <b>¡Te amo, Romi!</b>
  </div>
  <div class="botones">
    <button onclick="mostrarAmor()">TE AMO 💖</button>
    <div id="mensaje"></div>
    <div id="contador">Amor acumulado: 0 💗</div>
  </div>
  <div class="creditos">
    Creado con amor para Romi por Whxteee7 &hearts;
  </div>
  <!-- Audio oculto -->
  <audio id="musicaRomi" src="goldenhour.mp3"></audio>
  <!-- Si tu MP3 está en una carpeta, pon src="audio/goldenhour.mp3" -->
  <script>
    let amorContador = 0;
    function mostrarAmor() {
      amorContador++;
      document.getElementById("contador").innerText =
        `Amor acumulado: ${amorContador} 💗`;
      document.getElementById("mensaje").innerText =
        amorContador === 1
          ? "¡Te amo mucho, muchísimo! 💞💞💞"
          : amorContador === 7
          ? "Qué bonito recordar aquel 7 en que este amor, surgió y permanecerá por siempre<3..."
          : amorContador === 77
          ? "Te amaré 77 veces 7... en infinitas formas, en infinitos días, en infinitas vidas."
          : amorContador === 777
          ? "Llegaste aquí, y quiero que sepas que mi amor es tuyo. que te pertenezco en cuerpo, mente y alma. Y mi amor a ti te entrego. TE ADORO"
          : "";
      // Reproducir la música
      const audio = document.getElementById("goldenhour.mp3");
      audio.currentTime = 0;
      audio.play();
    }
    // Efecto de corazones
    function crearCorazon() {
      const el = document.createElement("div");
      el.classList.add("corazon");
      el.style.left = Math.random() * window.innerWidth + "px";
      el.innerText = ["💖", "💘", "💝", "🌷", "🌹", "🌺", "🥀", "💐"][
        Math.floor(Math.random() * 8)
      ];
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 4500);
    }
    setInterval(crearCorazon, 350);
  </script>
</body>
</html>
